<!DOCTYPE html>
<html>
<head>
	<title>Wilbefast</title>
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="Games,Indie,wilbefast,GameDev,portfolio">
	<meta name="author" content="William Dyce">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="css/wilbefast.css">
  
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>

	<script type="text/javascript" src="js/covers.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		covers.init({
			cover_container : $('#cover_container'),
			technology : $("#technology"),
			sorting : $("#sorting"),
			popup : $("#popup")
		});
	});
	</script>

</head>


<body>

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <button type="button" 
      class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">Wilbefast</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li><a target="_blank" href="http://twitter.com/wilbefast">
          	Twitter</a></li>
          <li><a target="_blank" href="http://fr.linkedin.com/in/williamdyce">
          	LinkedIn</a></li>
          <li><a target="_blank" href="http://www.facebook.com/wjdyce">
          	Facebook</a></li>
          <li><a target="_blank" href="http://github.com/wilbefast">
          	Github</a></li>
          <li><a target="_blank" href="http://wilbefast.itch.io">
          	Itch.io</a></li>
          <li><a target="_blank" href="http://www.indiedb.com/members/wilbefast">
          	Indie DB</a></li>
          <li><a target="_blank" href="http://gamejolt.com/profile/wilbefast/672037/">
          	Game Jolt</a></li>
          <li><a target="_blank" href="http://soundcloud.com/wilbefast">
          	Soundcloud</a></li>
          <li><a target="_blank" href="http://www.onegameamonth.com/wilbefast">
          	One Game A Month</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

<!-- Banner -->

<div class="banner jumbotron">
	<img src="images/banner.jpg">
	</img>
	<header>
	  <h1>Wilbefast's homepage</h1>      
	  <p>Where there's a will, be fast</p>
	</header>
</div>

<!-- MixItUp controls -->

<div class="controls">

	<h2>My games</h2>

	<fieldset>
	  <label>Show:</label>
		<select id="technology">
	    <option value="all">All</option>
	  </select>
  </fieldset>

  <fieldset>
  	<label>Sort by:</label>
		<select id="sorting">
			<option value="awesome:desc">Awesome</option>
			<option value="name:asc">Name</option>
	    <option value="year:asc">Oldest</option>
	    <option value="year:desc">Newest</option>
	  </select>

	  <!--<input type="checkbox" name="order" value="reverse">Reverse</input>-->
  </fieldset>
</div>


<!-- MixItUp container -->
<div id="cover_container" class="container mixitup_container">
</div>

<!-- Game description popup -->
<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	<span aria-hidden="true">&times;</span>
      	</button>
        <h3 class="modal-title" id="popup_title"></h3>
      </div>
      <div class="modal-body text-center">
        <image id="popup_image">
        </image>
        <div id="popup_embed">
        </div>
        <div class="text-left">
        	<h4 class="description">Description</h4>
	        <p id="popup_description" class="description"></p>
	        <h4 class="team">Team</h4>
	        <table id="popup_team" class="team">
	        	<th>Role</th><th>Members</th>
        	</table>
	        <h4 class="links">Links</h4><ul id="popup_links" class="links">
	        </ul>
	      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
        	Close
        </button>
      </div>
    </div>
  </div>
</div>



</body>

</html>
