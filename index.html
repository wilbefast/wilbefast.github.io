<!-- MixItUp controls -->

<div class="controls">

  <table>
    <tr>
      <td>
  	   <h2>My games</h2>
      </td>

      <td>
      	<fieldset>
      	  <label>Show:</label>
      		<select id="technology">
      	    <option value="all">All</option>
      	  </select>
        </fieldset>
      </td>
      <td>
        <fieldset>
        	<label>Sort by:</label>

<!-- Game description popup -->
<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	<span aria-hidden="true">&times;</span>
      	</button>
        <h3 class="modal-title" id="popup_title"></h3>
      </div>
      <div class="modal-body text-center">
        <image id="popup_image">
        </image>
        <div id="popup_embed">
        </div>
        <div class="text-left">
        	<h4 class="description">Description</h4>
	        <p id="popup_description" class="description"></p>
	        <h4 class="team">Team</h4>
	        <table id="popup_team" class="team">
	        	<th>Role</th><th>Members</th>
        	</table>
	        <h4 class="links">Links</h4><ul id="popup_links" class="links">
	        </ul>
	      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
        	Close
        </button>
      </div>
    </div>
  </div>
</div>
